version: 1.0.{build}
image: Visual Studio 2017
environment:
    matrix:
        - nodejs_version: "8"
        - nodejs_version: "10"
cache:
    - '%APPDATA%\npm-cache'
install:
- ps: >-
    Install-Product node $env:NODEJS_VERSION

    npm link --loglevel error

build_script:
- ps: >-
    npm run build

test_script:
- ps: >-
    mkdir demo

    cd demo

    ipack set package-manager npm # prevents DeprecationWarning on AppVeyor Yarn 1.5.1

    Remove-Item * -Recurse; ipack new inferno; ipack -m; ipack -d

    Remove-Item * -Recurse; ipack new preact; ipack -m; ipack -d

    Remove-Item * -Recurse; ipack new react; ipack -m; ipack -d

    Remove-Item * -Recurse; ipack new vue; ipack -m; ipack -d
